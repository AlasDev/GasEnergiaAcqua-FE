<h1>Profilo</h1>
<div *ngIf="user">
  <h2>name: {{user.name}}</h2>
  <h2>surname: {{user.surname}}</h2>
  <h2>email: {{user.email}}</h2>
  <h2>password: {{user.password}}</h2>
  <h2>userTypeId: {{user.userTypeId}}</h2>
  <h2>createdAt: {{user.createdAt}}</h2>
  <h2>utilityMetersIds: {{user.utilityMetersIds}}</h2>
</div>
